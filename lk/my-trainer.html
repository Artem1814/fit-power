<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой тренер</title>
  
  <!-- Общие стили -->
  <link rel="stylesheet" href="cabinet.css" />
  <link rel="stylesheet" href="my-trainer.css" />
<!-- Иконки -->
<link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>

<div class="cabinet-wrapper">
  <header class="cabinet-header">
    <h1 class="fit-power-title">
  <a href="https://fit-power.pro" 
     target="fit-power-main"
     class="fit-power-link"
  >
    FIT-POWER
  </a>
</h1>
    <button id="logout-btn">ВЫЙТИ</button>
  </header>

  <nav class="nav">
    <a href="profile">Мой профиль</a>
    <a href="my-trainer" class="active">Мой тренер</a>
    <a href="my-programs">Мои программы</a>
    <a href="achievements">Мои награды</a>
    <a href="add">Добавить тренировку</a>
    <a href="workouts">Мои тренировки</a>
    <a href="stats">Моя статистика</a>
    <a href="calc">Калькулятор калорий</a>
  </nav>

  <div class="trainer-wrapper">
    <div class="trainer-card">
      <h2>Мой тренер</h2>

      <!-- Форма ввода ключа (скрыта, если уже есть тренер) -->
      <div id="trainer-form-section" style="display:none;">
        <div class="form-group">
          <label for="trainer-key">Секретный ключ тренера:</label>
          <input type="text" id="trainer-key" placeholder="Введите ключ" />
        </div>
        <button id="bind-btn">Привязаться</button>
      </div>

      <!-- Информация о тренере (скрыта, если нет тренера) -->
      <div id="trainer-info-section" style="display:none;">
        <p class="trainer-info" id="trainer-info-text"></p>
        <button id="unbind-btn"
          style="background:#ff3b00;color:#fff;border:none;padding:8px 12px;border-radius:8px;">
          Сменить тренера
        </button>
      </div>
    </div>
  </div>
</div>

<div id="notification" class="notification hidden"></div>

<script src="my-trainer.js"></script>
</body>
</html>
