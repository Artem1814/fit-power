<html lang="ru">
<head>
  <meta charset="UTF-8" />

<link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">

<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>

<div class="cabinet-wrapper">

  <!-- Шапка -->
  <header class="cabinet-header">
    <h1 class="fit-power-title">
  <a href="https://fit-power.pro" 
     target="fit-power-main"
     class="fit-power-link"
  >
    FIT-POWER
  </a>
</h1>
    <button id="logout-btn">ВЫЙТИ</button>
  </header>

  <!-- Меню (горизонтальное) -->
  <nav class="nav">
    <a href="profile">Мой профиль</a>
    <a href="my-trainer">Мой тренер</a>
    <a href="my-programs">Мои программы</a>
    <a href="achievements">Мои награды</a>
    <a href="add.html" class="active">Добавить тренировку</a>
    <a href="workouts">Мои тренировки</a>
    <a href="stats">Моя статистика</a>
    <a href="calc">Калькулятор калорий</a>
  </nav>

  <section class="section">
    <h2>Добавить тренировку</h2>
    <form id="add-form">
      <div class="form-group">
        <label>Дата:</label>
        <input type="date" id="date-input" required />
      </div>
      <div class="form-group">
        <label>Тип:</label>
        <input type="text" id="type-input" required placeholder="Силовая, кардио..." />
      </div>
      <div class="form-group">
        <label>Длительность (мин):</label>
        <input type="number" id="duration-input" required placeholder="60" />
      </div>
      <div class="form-group">
        <label>Заметки (необязательно):</label>
        <textarea id="workout-notes" placeholder="Доп. детали (до 500 символов)"></textarea>
      </div>
      <button type="submit" id="add-workout-btn">Добавить</button>
    </form>
  </section>

</div>

<div id="notification" class="notification hidden"></div>

<script src="add.js"></script>
</body>
</html>
