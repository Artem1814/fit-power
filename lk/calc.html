<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор калорий</title>
  <link rel="stylesheet" href="cabinet.css">
  <link rel="stylesheet" href="calc-override.css">
<!-- Иконки -->
<link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>

<div class="cabinet-wrapper">
  <!-- Шапка -->
  <header class="cabinet-header">
    <h1 class="fit-power-title">
  <a href="https://fit-power.pro" 
     target="fit-power-main"
     class="fit-power-link"
  >
    FIT-POWER
  </a>
</h1>
    <button id="logout-btn">ВЫЙТИ</button>
  </header>

  <!-- Меню (горизонтальное) -->
   <nav class="nav">
    <a href="profile">Мой профиль</a>
    <a href="my-trainer">Мой тренер</a>
    <a href="my-programs">Мои программы</a>
    <a href="achievements">Мои награды</a>
    <a href="add">Добавить тренировку</a>
    <a href="workouts">Мои тренировки</a>
    <a href="stats">Моя статистика</a>
    <a href="calc" class="active">Калькулятор калорий</a>
  </nav>


  <!-- Раздел Калькулятора -->
  <section class="section">
    <h2>Калькулятор калорий</h2>
    <form id="calc-form">
      <!-- Пол -->
      <div class="form-group">
        <label>Пол:</label>
        <select id="gender-input">
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>
      <!-- Возраст -->
      <div class="form-group">
        <label>Возраст (лет):</label>
        <input type="number" id="age-input" min="10" max="120" placeholder="30" required />
      </div>
      <!-- Рост -->
      <div class="form-group">
        <label>Рост (см):</label>
        <input type="number" id="height-input" min="100" max="250" placeholder="175" required />
      </div>
      <!-- Вес -->
      <div class="form-group">
        <label>Вес (кг):</label>
        <input type="number" id="weight-input" min="30" max="300" placeholder="70" required />
      </div>
      <!-- Активность -->
      <div class="form-group">
        <label>Уровень активности:</label>
        <select id="activity-input">
          <option value="1.2">Сидячий образ жизни</option>
          <option value="1.375">Лёгкие тренировки (1-3 р/нед)</option>
          <option value="1.55">Умеренные тренировки (3-5 р/нед)</option>
          <option value="1.725">Высокая активность (6-7 р/нед)</option>
          <option value="1.9">Экстра-активность (проф.спорт)</option>
        </select>
      </div>
      
      <button type="submit" id="calc-btn">Рассчитать</button>
    </form>
    
    <!-- Результаты -->
    <div id="calc-result" style="margin-top:16px;"></div>
  </section>
</div>

<!-- Toast -->
<div id="notification" class="notification hidden"></div>

<script src="calc.js"></script>
</body>
</html>
